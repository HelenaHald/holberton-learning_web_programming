<!DOCTYPE html>
<html>
  <head>

  <style>
  .col-container {

      width: 100%;
  }
  .col {
      display: table-cell;
      padding: 16px;
  }
  </style>
</head>
  <body>

  <div class="col-container">
    <div class="col" style="background:blue">
      <p>col 1</p>
    </div>

    <div class="col" style="background:white">
      <p>col 2</p>
    </div>

    <div class="col" style="background:red">
      <p>col 3</p>
    </div>
  </div>

  </body>
  </html>
